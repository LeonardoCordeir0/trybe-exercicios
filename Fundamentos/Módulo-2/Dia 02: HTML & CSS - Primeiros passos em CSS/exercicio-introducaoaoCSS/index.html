<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>

    h1 {
        font-size: 65px;
        color: orangered;
    }
     ul {
        background-color: blueviolet;
     }

      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
